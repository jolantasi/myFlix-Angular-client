<div class="welcome-container">
  <div class="welcome-content">
    <h1>Welcome to MyFlix!</h1>
    <p>Discover and explore your favorite movies</p>
    
    <div class="button-group">
      <button 
        mat-raised-button 
        color="primary" 
        (click)="openUserRegistrationDialog()">
        Sign Up
      </button>
      
      <button 
        mat-raised-button 
        color="accent" 
        (click)="openUserLoginDialog()">
        Login
      </button>
    </div>
  </div>
</div>
